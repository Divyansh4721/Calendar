<html>
<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="temp.css">
  <script type="text/javascript" src="jquery-3.6.0.js"></script>
</head>
<body>
  <div id="outer">
    <div id="speaker"></div>
    <div id="screen">
      <div id="screenhead1"><span id="calendar">CALENDAR</span></div>
      <div id="screenhead2"><span id="month">January 2021</span></div>
      <div id="days">
        <div id="day"><span id="daytext">SUN</span></div>
        <div id="day"><span id="daytext">MON</span></div>
        <div id="day"><span id="daytext">TUE</span></div>
        <div id="day"><span id="daytext">WED</span></div>
        <div id="day"><span id="daytext">THU</span></div>
        <div id="day"><span id="daytext">FRI</span></div>
        <div id="day"><span id="daytext">SAT</span></div>
      </div>
      <div id="dates">
      </div>
      <div id="occasion">
        <div id="vacation"><span id="occationtext">Vacation</span></div>
        <div id="walk"><span id="occationtext">Walk</span></div>
        <div id="fishing"><span id="occationtext">Fishing</span></div>
        <div id="weekend"><span id="occationtext">Weekend</span></div>
        <div id="addnew"><span id="occationtext">Addnew</span></div>
        <div id="reset"><span id="occationtext">Reset</span></div>
      </div>
    </div>
    <div id="touchouter"></div>
  </div>
</body>
<script type="text/javascript" src="temp.js"></script>
</html>
